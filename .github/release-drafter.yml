# Add automatically a label into a pull request.
# Ref: https://github.com/release-drafter/release-drafter#autolabeler
autolabeler:
  - label: feature
    branch:
      - "/^feat(ure)?[/-].+/"
  - label: bug
    branch:
      - "/^fix[/-].+/"
  - label: chore
    branch:
      - "/^chore[/-].+/"
  - label: refactor
    branch:
      - "/(refactor|refactoring)[/-].+/"
  - label: documentation
    branch:
      - "/doc(umentation)[/-].+/"
    files:
      - "*.md"
  - label: enhancement
    branch:
      - "/(enhancement|improve)[/-].+/"
